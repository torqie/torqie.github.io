    <div class="container">
        <section class="clearfix" id="main-content">
            <h2>Contact</h2>
            <hr />
            <div id="contact">
                <form method="post" action="#">
                    <div class="form-control">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" placeholder="John Smith" required>
                    </div>

                    <div class="form-control">
                        <label for="name">Email</label>
                        <input id="email" name="email" type="email" placeholder="example@gmail.com" required>
                    </div>

                    <div class="form-control">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="15" required></textarea>
                    </div>

                    <div class="form-control">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
