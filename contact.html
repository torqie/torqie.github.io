<body>
<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-white ">
            <span class="navbar-brand mb-0 h1">Jeffery Hone</span>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item"><a href="index.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                    <li class="nav-item active"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>


<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="box">
                    <div class="row">
                        <div class="col-12">
                        <h2>Contact Me</h2>
                        <hr />
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input  type="text" class="form-control" name="name" id="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input  type="email" class="form-control" name="email" id="email">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" name="message" id="message" rows="7"></textarea>
                            </div>
                            <button type="sumbit" class="btn btn-primary btn-dark">Submit</button>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>


</section>

<footer class="fixed-bottom">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
